name: Deploy AWS Lab Playground

on:
  push:
    branches: [ main, clean-main ]
  workflow_dispatch:
    inputs:
      action:
        description: "AcciÃ³n a ejecutar"
        required: true
        default: "deploy"
        type: choice
        options: [deploy, destroy]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  TF_IN_AUTOMATION: "1"
  TF_INPUT: "0"

concurrency:
  group: umma-oaxaca-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event_name == 'push' || inputs.action == 'deploy' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag and push Docker image
        run: |
          set -euo pipefail
          # Para la PoC usar tag 'latest' como solicitaste
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          docker build -t "$IMAGE_URI" ./docker
          docker push "$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "âœ… Imagen Docker subida: $IMAGE_URI"

      - name: Terraform Init
        run: terraform init -backend-config="environments/development/backend.hcl"

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file="environments/development/terraform.tfvars" \
            -var "docker_image=${IMAGE_URI}" \
            -out=tfplan-dev

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan-dev

      - name: Get deployment info
        run: |
          echo "ğŸ‰ Deployment completado exitosamente!"
          echo ""
          echo "ğŸ“‹ InformaciÃ³n del deployment:"
          echo "ğŸŒ AplicaciÃ³n web: http://$(terraform output -raw ec2_public_ip)"
          echo "ğŸ’» Code Server: http://$(terraform output -raw ec2_public_ip):8080"
          echo "ğŸ—„ï¸ RDS Endpoint: $(terraform output -raw rds_endpoint)"
          echo "ğŸ·ï¸ Imagen Docker: ${{ env.IMAGE_URI }}"
          echo ""
          echo "ğŸ”‘ Credenciales por defecto:"
          echo "   - Code Server Password: ummaoaxaca"
          echo "   - RDS Username: postgres"
          echo "   - RDS Password: ummaoaxaca"

  destroy:
    if: ${{ inputs.action == 'destroy' }}
    runs-on: ubuntu-latest
    # environment: development   # (opciÃ³n recomendada con reviewers en Environments)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # Opcional: aprobaciÃ³n manual inline si no usas Environments
      - name: Manual approval
        if: ${{ env.USE_INLINE_APPROVAL == '1' }}
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: ${{ secrets.APPROVERS }}
          minimum-approvals: 1
          issue-title: "Approve terraform destroy"
          issue-body: "Confirma para ejecutar terraform destroy en development"

      - name: Terraform Init
        run: terraform init -backend-config="environments/development/backend.hcl"

      - name: Terraform Destroy
        run: |
          terraform destroy \
            -auto-approve \
            -var-file="environments/development/terraform.tfvars"

      - name: Cleanup confirmation
        run: |
          echo "ğŸ§¹ Cleanup completado exitosamente!"
          echo ""
          echo "ğŸ“‹ Recursos eliminados:"
          echo "ğŸ—ï¸ Infraestructura Terraform: DESTRUIDA"
          echo "ğŸ³ ImÃ¡genes ECR: CONSERVADAS (para reutilizaciÃ³n)"
          echo "ğŸ§½ Archivos temporales: ELIMINADOS"
          echo ""
          echo "ğŸ’° Costo estimado ahorrado: ~$53.40/mes"
          echo "âœ¨ Entorno development completamente limpio"